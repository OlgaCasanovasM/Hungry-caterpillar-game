<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Caterpillar</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <h1 id="game-title">
      The Very Hungry Caterpillar<span id="word-points"> Points</span
